<div class="movie-list">
  @for (movie of movies; track movie.id; let i = $index) {
    <app-movie-card
      [movie]="movie"
      [priority]="i < 6"
      (click)="onCardClick(movie)"
    ></app-movie-card>
  }
</div>

@if (!movies || !movies.length) {
  <p class="movie-list__empty-message">{{ emptyMessage }}</p>
}
