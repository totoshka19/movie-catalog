<header class="app-header">
  <div class="app-header__container">
    <!-- ИЗМЕНЕНИЕ: Оставляем только два span элемента -->
    <button
      class="app-header__burger"
      [class.is-open]="isSidebarOpen"
      (click)="onToggleSidebarClick()"
      aria-label="Открыть меню"
      i18n-aria-label
    >
      <span></span>
      <span></span>
    </button>

    <div class="app-header__logo">
      <a routerLink="/" i18n>Медиа Каталог</a>
    </div>

    <div class="app-header__filters">
      <!-- Группа 1: Сортировка -->
      <nav class="app-header__nav app-header__nav--sort">
        <a
          [routerLink]="[]"
          [queryParams]="{ sort_by: 'newest' }"
          queryParamsHandling="merge"
          [class.active]="activeSort === 'newest'"
          i18n
        >Новинки</a>
        <a
          [routerLink]="[]"
          [queryParams]="{ sort_by: 'top_rated' }"
          queryParamsHandling="merge"
          [class.active]="activeSort === 'top_rated'"
          i18n
        >Лучшее</a>
      </nav>

      <!-- Группа 2: Тип контента -->
      <nav class="app-header__nav app-header__nav--type">
        <a
          routerLink="/all"
          [class.active]="activeType === 'all'"
          [queryParams]="{ genre: selectedGenres.length ? selectedGenres.join(',') : null }"
          queryParamsHandling="merge"
          i18n
        >Все</a>
        <a
          routerLink="/movie"
          [class.active]="activeType === 'movie'"
          [queryParams]="{ genre: selectedGenres.length ? selectedGenres.join(',') : null }"
          queryParamsHandling="merge"
          i18n
        >Фильмы</a>
        <a
          routerLink="/tv"
          [class.active]="activeType === 'tv'"
          [queryParams]="{ genre: selectedGenres.length ? selectedGenres.join(',') : null }"
          queryParamsHandling="merge"
          i18n
        >Сериалы</a>
      </nav>
    </div>

    <!-- Добавлен блок для поиска -->
    <div class="app-header__search">
      <app-search-bar
        [initialQuery]="initialQuery"
        [placeholder]="placeholder"
        (searchChange)="onSearch($event)"
      ></app-search-bar>
    </div>
  </div>
</header>
